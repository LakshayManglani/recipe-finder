<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>

    <!-- 
        => Logo
    -->
    <link rel="icon" href="/src/images/logo/leaf-16x16.png" type="image/png" />

    <!-- 
      => CSS Links
    -->
    <link rel="stylesheet" href="/src/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/src/css/header.css" type="text/css" />
    <link rel="stylesheet" href="/src/css/nav.css" type="text/css" />
    <link rel="stylesheet" href="/src/css/footer.css" type="text/css" />
    <link rel="stylesheet" href="/src/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/src/css/card.css" type="text/css" />
  </head>
  <body>
    <header class="header header--banner">
      <p class="header_-para">
        From breakfast to dinner, <strong>recipe finder</strong> provides a
        range of dishes that turn your kitchen into a
        <em>haven of paradise</em>.
      </p>
    </header>

    <nav class="nav">
      <div class="brandAndSearch_-Container">
        <a href="#" class="nav_-brand">
          <img
            class="nav_-logo"
            src="/src/images/logo/food-40x40.png"
            alt="food-logo" />Recipe Finder
        </a>

        <div class="search_-container">
          <div class="search_-input_-container">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search"
              class="search_-input" />
          </div>

          <div class="search_-button_-container">
            <button type="submit" class="search_-button" id="buttonSubmit">
              <img
                src="/src/images/icons/search.svg"
                alt="search icon"
                class="search_-icon" />
            </button>
          </div>
        </div>
      </div>

      <ul class="nav_-ul">
        <li><a href="#">Home</a></li>

        <li><a href="#">About Us</a></li>
      </ul>
    </nav>

    <main class="main">
      <div class="recipes_-container" id="recipes_-container"></div>
    </main>

    <footer class="footer">
      <ul class="footer_-ul">
        <li><a href="#">Home</a></li>

        <li><a href="#">About Us</a></li>
      </ul>

      <p class="footer_-copyright">
        This work is licensed under the
        <a href="/LICENSE" target="_blank">MIT License</a>.
      </p>
    </footer>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
